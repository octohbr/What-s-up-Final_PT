<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: #dbeafe;
    color: #333;
  }

  form {
    width: 100%;
    max-width: 500px;
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    font-size: 2rem;
    color: #2563eb;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-top: 1.2rem;
    font-weight: 600;
    color: #1e3a8a;
  }

  input, textarea {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.4rem;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    font-size: 1rem;
    background: #f8fafc;
  }

  button {
    margin-top: 2rem;
    width: 100%;
    padding: 0.75rem;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #2563eb;
  }

  .exit-button {
  position: absolute;
  top: 1rem;
  left: 1rem;
  text-decoration: none;
  font-size: 1rem;
  color: #2563eb;
  background: #e0e7ff;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: background 0.3s ease;
}

.exit-button:hover {
  background: #c7d2fe;
}

@media (max-width: 600px) {
  body {
    padding: 1rem;
    height: auto;
    display: block;
  }

  .exit-button {
    position: static;
    display: block;
    margin-bottom: 1rem;
    text-align: left;
  }

  form {
    width: 100%;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: none;
  }

  input, textarea, button {
    font-size: 1rem;
  }

  h2 {
    font-size: 1.5rem;
  }
}

</style>


</head>
<body>

  <a href="Home.html" class="exit-button">‚Üê back</a>

  <form class="contact-form" action="https://formspree.io/f/xwpwqqej" method="POST">
  <h2>Message Us</h2>

  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Your Email</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Your Message</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">Send Message</button>
</form>


</body>
</html>
